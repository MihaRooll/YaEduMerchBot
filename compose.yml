services:
  yaedumerchbot:
    image: ${DOCKERHUB_USERNAME}/yaedumerchbot:latest
    container_name: yaedumerchbot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TG_TOKEN=${TG_TOKEN}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///bot.db}
      - ADMIN_IDS=${ADMIN_IDS}
      - PAYMENT_TOKEN=${PAYMENT_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-False}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8443}
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
    ports:
      - "${WEBHOOK_PORT:-8443}:8443"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8443/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bot_data:
    driver: local
